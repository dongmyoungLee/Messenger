<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="/chat/settings"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMjA2MTVfMTI4/MDAxNjU1MzAzNTE0MTk4.pFBXGkLSJXpkGWbpiQYa6DoNZRsd96UMYWGN_3CzUJsg.cwzSkwkQyE-aP5AWhsETyT_LZR7A6cjGTpb1zjSiKMog.JPEG.tpdls960/profileImage.jpg?type=w161"
                    class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">이세인</h4>
                    <h6 class="user-component__subtitle"> 010 1234 5678<span><i
                                class="fas fa-exclamation-circle"></i></span></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span>
            </div>
            <!-- <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Talk Drive</span></div> -->
            <div class="icon-row__icon"><i class="far fa-smile-beam"></i></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Accounts</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestion__icon-text">kokoa story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestion__icon-text">kokoa story</span>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="/chat/friends"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="/chat/find">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
<!--            <li class="nav__btn">-->
<!--                <a class="nav__link" href="/chat/find"><i class="fas fa-search fa-2x"></i>-->
<!--                </a>-->
<!--            </li>-->
            <li class="nav__btn">
                <a class="nav__link" href="/chat/more"><i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>650px이하로 픽셀을 줄여주세요</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
