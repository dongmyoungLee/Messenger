<!DOCTYPE html>
<html lang="en">

<head>
<!--    <link rel="stylesheet" href="/static/css/style.css">-->
    <link rel="stylesheet" href="../../static/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div id="no-mobile">
        <span>650px이하로 픽셀을 줄여주세요</span>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kakao Talk Sign up</h1>
        <p class="welcome-header__text">
            If you have a kakao Account,Sign in with your infomation
        </p>
    </header>

    <form action="/chat/friends" id="login-form">
        <div style="display: flex; justify-content: space-between">
            <input style="width: 85%;" type="text" placeholder="Email">
            <button style="display: flex; justify-content: center; align-items: center; height: 43px; border: none; background-color: #fae100; cursor: pointer; padding: 15px;border-radius: 5px; outline: none;">
                <p>인증</p></button>
        </div>
        <div>
            <input style="width: 100%;" type="text" placeholder="Email Valid Number">
        </div>
        <div>
            <input style="width: 100%;" type="password" placeholder="password">
        </div>
        <div>
            <input style="width: 100%;" type="name" placeholder="name">
        </div>
        <input type="submit" value="Sign up" style="width: 100%;" class="target">
        <a href="#">Find KaKao Account of password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
